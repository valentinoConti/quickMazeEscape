<html lang="en">
  <head>
    <title>valentinoConti QuickMaze</title>
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div id="root"></div>
    <script src="./src/index.js"></script>
    <script>
      document.querySelector('body').addEventListener('click', () => {
        if (document.querySelector('#game')) {
          document.querySelector('#game').focus();
        }
      })
      document.addEventListener('fullscreenchange', exitFullscreen, false);
      document.addEventListener('mozfullscreenchange', exitFullscreen, false);
      document.addEventListener('MSFullscreenChange', exitFullscreen, false);
      document.addEventListener('webkitfullscreenchange', exitFullscreen, false);

      function exitFullscreen() {
        if (!document.fullscreenElement) {
          document.querySelector('#root').style.transform = 'scale(0.9)';
        }
      }
    </script>
  </body>
</html>
